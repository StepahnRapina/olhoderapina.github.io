<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase da Lua Atual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 200px;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    strong {
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Fase da Lua Hoje</h1>
  <div id="moon-phase"></div>

  <script>
    async function carregarFase() {
      const resposta = await fetch("phases.xml");
      const texto = await resposta.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(texto, "application/xml");

      const fases = xml.getElementsByTagName("phase");
      const hoje = new Date();
      hoje.setHours(0,0,0,0); // ignorar hora
      let faseAtual = null;
      let inicio = null;
      let fim = null;
      let proximaFase = null;
      let proximaData = null;

      // Lista com todas as datas das fases
      let lista = [];
      for (let fase of fases) {
        let nome = fase.getAttribute("name");
        for (let data of fase.getElementsByTagName("date")) {
          lista.push({
            nome: nome,
            data: new Date(data.textContent)
          });
        }
      }

      // Ordenar todas as datas
      lista.sort((a, b) => a.data - b.data);

      // Procurar intervalo da fase atual
      for (let i = 0; i < lista.length - 1; i++) {
        if (hoje >= lista[i].data && hoje < lista[i + 1].data) {
          faseAtual = lista[i].nome;
          inicio = lista[i].data;
          fim = new Date(lista[i + 1].data);
          fim.setDate(fim.getDate() - 1); // último dia da fase atual
          proximaFase = lista[i + 1].nome;
          proximaData = lista[i + 1].data;
          break;
        }
      }

      // Se não encontrou (após a última data do XML), pega a última
      if (!faseAtual) {
        faseAtual = lista[lista.length - 1].nome;
        inicio = lista[lista.length - 1].data;
        fim = null;
        proximaFase = null;
        proximaData = null;
      }

      // Mapear nomes para imagens
      const imagens = {
        "LUA NOVA": "luaNova.png",
        "LUA CRESCENTE": "luaCrescente.png",
        "LUA CHEIA": "luaCheia.png",
        "LUA MINGUANTE": "luaMinguante.png"
      };

      // Função para formatar datas
      function formatarData(d) {
        if (!d) return "";
        return d.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" });
      }

      // Calcular diferença em dias até a próxima fase
      let contador = "";
      if (proximaData) {
        const diffMs = proximaData - hoje;
        const diffDias = Math.round(diffMs / (1000 * 60 * 60 * 24));
        contador = `<p>Faltam <strong>${diffDias}</strong> dia${diffDias > 1 ? "s" : ""} para a próxima fase.</p>`;
      }

      // Exibir
      const div = document.getElementById("moon-phase");
      div.innerHTML = `
        <img src="${imagens[faseAtual]}" alt="${faseAtual}" class="mx-auto block w-32 h-auto">
        <h2>${faseAtual}</h2>
        <p>De ${formatarData(inicio)} até ${fim ? formatarData(fim) : "..."}</p>
        ${proximaFase ? `<p><strong>Próxima fase:</strong> ${proximaFase} em ${formatarData(proximaData)}</p>` : ""}
        ${contador}
      `;
    }

    carregarFase();
  </script>
</body>
</html>
