<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Compartilhar — Exemplo</title>
    <style>
      :root {
        --bg: #111;
        --fg: #fff;
        --accent: #ffcc00;
        --muted: #bbb;
        --hover: #e6e6e6;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: #f7f7f7;
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 32px;
      }
      .share-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        padding: 20px;
        width: 100%;
        max-width: 540px;
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 18px;
      }
      p {
        margin: 0 0 16px 0;
        color: var(--muted);
      }
      .icons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 10px;
        text-decoration: none;
        background: #f2f2f2;
        color: #111;
        border: none;
        cursor: pointer;
        transition: transform 0.06s ease, background 0.08s;
        user-select: none;
        font-size: 14px;
      }
      .btn:hover {
        transform: translateY(-2px);
        background: #ececec;
      }
      .btn:active {
        transform: translateY(0);
      }
      .icon {
        width: 20px;
        height: 20px;
        display: inline-block;
        vertical-align: middle;
      }
      .copy-feedback {
        color: green;
        font-size: 13px;
        margin-left: 8px;
      }
      @media (max-width: 420px) {
        .btn {
          flex: 1;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="share-card" role="region" aria-label="Compartilhar esta página">
      <h1>Compartilhar esta página</h1>
      <p>
        Use os botões abaixo para compartilhar a página nas redes sociais ou
        copiar o link.
      </p>

      <div class="icons" id="shareButtons">
        <!-- Facebook -->
        <button
          class="btn"
          data-service="facebook"
          aria-label="Compartilhar no Facebook"
          title="Facebook"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07c0 4.99 3.66 9.13 8.44 9.95v-7.05H8.08v-2.9h2.36V9.34c0-2.33 1.38-3.62 3.5-3.62.99 0 2.03.18 2.03.18v2.24h-1.14c-1.12 0-1.47.7-1.47 1.41v1.72h2.5l-.4 2.9h-2.1v7.05C18.34 21.2 22 17.06 22 12.07z"
            />
          </svg>
          Facebook
        </button>

        <!-- X / Twitter -->
        <button
          class="btn"
          data-service="twitter"
          aria-label="Compartilhar no X (Twitter)"
          title="X"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M22 5.92c-.64.28-1.33.48-2.05.56.74-.44 1.3-1.13 1.57-1.96-.69.41-1.45.7-2.26.86A3.66 3.66 0 0 0 12.9 8.3c0 .29.03.58.1.85-3.04-.15-5.74-1.62-7.54-3.86-.31.54-.49 1.15-.49 1.8 0 1.24.63 2.34 1.59 2.98-.58-.02-1.13-.18-1.61-.44v.05c0 1.73 1.23 3.18 2.85 3.51-.3.08-.6.12-.92.12-.22 0-.44-.02-.65-.06.44 1.39 1.73 2.4 3.25 2.43A7.33 7.33 0 0 1 4 18.54 10.34 10.34 0 0 0 9.27 20c6.88 0 10.64-5.78 10.64-10.79 0-.16 0-.31-.01-.46.73-.53 1.36-1.2 1.86-1.96z"
            />
          </svg>
          X
        </button>

        <!-- WhatsApp -->
        <button
          class="btn"
          data-service="whatsapp"
          aria-label="Compartilhar no WhatsApp"
          title="WhatsApp"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M20.5 3.5A11.9 11.9 0 0 0 12 1C6.48 1 2 5.48 2 11c0 1.93.5 3.73 1.37 5.32L1 23l6.96-1.33A10.98 10.98 0 0 0 12 23c5.52 0 10-4.48 10-10 0-1.77-.45-3.43-1.25-4.9zM12 20.2c-1.1 0-2.18-.18-3.18-.53l-.23-.09-4.14.79.88-3.78-.12-.25A8.12 8.12 0 0 1 4 11c0-4.43 3.58-8 8-8s8 3.57 8 8-3.58 8-8 8z"
            />
            <path
              d="M17.2 14.1c-.3-.15-1.78-.88-2.05-.98-.28-.1-.48-.15-.68.15s-.78.98-.96 1.18c-.17.2-.34.23-.63.08-.3-.15-1.28-.47-2.43-1.49-.9-.8-1.5-1.79-1.67-2.09-.17-.3-.02-.46.12-.61.12-.12.28-.32.42-.48.14-.16.18-.27.28-.45.1-.18.05-.34-.02-.48-.07-.14-.68-1.64-.94-2.25-.25-.59-.5-.5-.68-.51-.17-.01-.36-.01-.55-.01-.18 0-.48.07-.73.35-.25.28-.96.94-.96 2.29 0 1.36.99 2.68 1.12 2.86.14.18 1.94 2.96 4.7 4.03 3.27 1.26 3.27.84 3.86.79.6-.05 1.95-.79 2.23-1.55.28-.76.28-1.41.2-1.55-.08-.14-.28-.22-.58-.37z"
            />
          </svg>
          WhatsApp
        </button>

        <!-- LinkedIn -->
        <button
          class="btn"
          data-service="linkedin"
          aria-label="Compartilhar no LinkedIn"
          title="LinkedIn"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M20.45 20.45h-3.6v-5.4c0-1.29-.02-2.95-1.8-2.95-1.8 0-2.08 1.4-2.08 2.85v5.5h-3.6V9h3.45v1.56h.05c.48-.9 1.65-1.85 3.4-1.85 3.64 0 4.31 2.4 4.31 5.52v6.72zM5.34 7.5a2.09 2.09 0 1 1 0-4.18 2.09 2.09 0 0 1 0 4.18zM6.62 20.45H3.2V9h3.42v11.45z"
            />
          </svg>
          LinkedIn
        </button>

        <!-- Telegram -->
        <button
          class="btn"
          data-service="telegram"
          aria-label="Compartilhar no Telegram"
          title="Telegram"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M21.6 4.6L2.6 11.9c-.9.3-.9 1.1-.2 1.4l4 1.5 1.5 4c.3.9 1.1.9 1.4.3L21.6 6.7c.6-.6.3-1.4 0-2.1-.2-.6-.9-.6-1.0 0z"
            />
          </svg>
          Telegram
        </button>

        <!-- Email -->
        <button
          class="btn"
          data-service="email"
          aria-label="Compartilhar por e-mail"
          title="E-mail"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"
            />
          </svg>
          E-mail
        </button>

        <!-- Copiar link -->
        <button
          class="btn"
          id="copyBtn"
          aria-label="Copiar link"
          title="Copiar link"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
          >
            <path d="M3 12v7a2 2 0 0 0 2 2h11v-2H5a1 1 0 0 1-1-1v-6H3z" />
            <path d="M21 7h-7a2 2 0 0 0-2 2v9h2v-9h7V7z" />
          </svg>
          Copiar link
          <span id="copyFeedback" class="copy-feedback" style="display: none"
            >Copiado!</span
          >
        </button>
      </div>
    </div>

    <script>
      (function () {
        const buttons = document.querySelectorAll(
          "#shareButtons .btn[data-service]"
        );
        const pageUrl = () => encodeURIComponent(location.href);
        const pageTitle = () => encodeURIComponent(document.title || "");

        function openPopup(url) {
          window.open(
            url,
            "_blank",
            "noopener,noreferrer,width=650,height=500"
          );
        }

        function handleShare(service) {
          // If Web Share API available and mobile-ish, prefer it for native share
          if (
            navigator.share &&
            /(android|iphone|ipad|ipod|mobile)/i.test(navigator.userAgent)
          ) {
            navigator
              .share({
                title: document.title,
                text: document.title,
                url: location.href,
              })
              .catch(() => {
                /*silent*/
              });
            return;
          }

          const url = {
            facebook: `https://www.facebook.com/sharer/sharer.php?u=${pageUrl()}`,
            twitter: `https://twitter.com/intent/tweet?text=${pageTitle()}&url=${pageUrl()}`,
            whatsapp: `https://api.whatsapp.com/send?text=${pageTitle()}%20%0A${pageUrl()}`,
            linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl()}`,
            telegram: `https://t.me/share/url?url=${pageUrl()}&text=${pageTitle()}`,
            email: `mailto:?subject=${pageTitle()}&body=${pageTitle()}%0A${pageUrl()}`,
          }[service];

          if (url) openPopup(url);
        }

        buttons.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const svc = btn.getAttribute("data-service");
            if (svc) handleShare(svc);
          });
        });

        // Copy link button
        const copyBtn = document.getElementById("copyBtn");
        const copyFeedback = document.getElementById("copyFeedback");
        copyBtn.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(location.href);
            copyFeedback.style.display = "inline";
            setTimeout(() => (copyFeedback.style.display = "none"), 1800);
          } catch (err) {
            // Fallback prompt
            const fallback = prompt("Copie o link abaixo:", location.href);
            if (fallback !== null) {
              copyFeedback.style.display = "inline";
              setTimeout(() => (copyFeedback.style.display = "none"), 1800);
            }
          }
        });

        // Optional: allow keyboard activation for accessibility
        document.querySelectorAll(".btn").forEach((b) => {
          b.addEventListener("keydown", (ev) => {
            if (ev.key === "Enter" || ev.key === " ") {
              ev.preventDefault();
              b.click();
            }
          });
        });
      })();
    </script>
  </body>
</html>
